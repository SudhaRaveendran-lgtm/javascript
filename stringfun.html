<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function show()
    {
        var t=document.getElementById("t1").value;
        
        document.getElementById("r1").innerHTML="upper Case:"+t.toUpperCase();
        document.getElementById("r2").innerHTML="lower Case:"+t.toLowerCase();
        document.getElementById("r3").innerHTML="length:"+t.length;
        document.getElementById("r4").innerHTML="charat:"+t.charAt(4);
        document.getElementById("r5").innerHTML="index of:"+t.indexOf('u');
        document.getElementById("r6").innerHTML="substring:"+t.substring(3,6);
        document.getElementById("r7").innerHTML="substring:"+t.substring(3);
         document.getElementById("r8").innerHTML="before trim:"+t.length;
         t=t.trim();
          document.getElementById("r9").innerHTML="after trim:"+t.length;
        
        

    }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter your name/text"><br>
    <input type="button" onclick="show()" value="result"><br>
    <div id="r1"></div>
    <div id="r2"></div>
    <div id="r3"></div>
    <div id="r4"></div>
    <div id="r5"></div>
    <div id="r6"></div>
     <div id="r7"></div>
      <div id="r8"></div>
       <div id="r9"></div>
    
    
</body>
</html>
