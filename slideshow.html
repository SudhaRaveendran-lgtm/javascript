<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var imgarr=["img3.jfif","images4.jfif","images5.jfif","flower.jfif"];
        var i=0;
        function show()
        {
            if(i<imgarr.length-1)
        {
i++;
        }
        else{
            i=0;
        }
        document.getElementById("imgid").src="./images/"+imgarr[i];
        setTimeout(show,250);
        }
    </script>
</head>
<body onload="show()">
    <img id="imgid" src="./images/img3.jfif " width="500" height="300">
    <!-- <button onclick="show()">Next image</button>     -->
</body>
</html>
